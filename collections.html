---
title: Collections
layout: page
lead: Choose from travel posters, modernist art, nature photograpy and more in our extensive collection of vintage art prints.
permalink: "/collections/"

---
<div class="card listing">
	<div class="container">
		<div class="row">

			
			{% for item in site.collect %}
			<div class="col-xs-6 col-sm-4 collection-item">
				<a href="{{ item.url }}">
					<div class="item-inner" data-mh="col-text">
						<img src="{{ item.thumb }}" alt="{{ item.title }}" />
						<h4>{{ item.title }}</h4>
					</div>
				</a>
			</div>
				
			{% endfor %}

		</div>
	</div>
</div>
