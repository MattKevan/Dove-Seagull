---
title: Collections
layout: page
lead: 
permalink: "/collections/"

---
<div class="card listing">
	<div class="container">
		<div class="row">

			
			{% for item in site.collect %}
			<div class="col-xs-6 col-sm-4 col-md-4">
				<img src="{{ item.thumbnail-image }}" alt="{{ item.title }}" />
				<h3><a href="{{ item.url }}">{{ item.title }}</a></h3>

			</div>
				
			{% endfor %}

		</div>
	</div>
</div>
