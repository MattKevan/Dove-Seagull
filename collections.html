---
title: Collections
layout: page
lead: Choose from iconic posters, timeless magazine covers and vintage travel posters in our impressive collection of vintage art prints.
permalink: "/collections/"

---
<div class="card listing">
	<div class="container">
		<div class="row">

			
			{% for item in site.collect %}
			<div class="col-xs-6 col-sm-4 collection-item">
				<a href="{{ item.url }}"><div class="item-inner mh-data="col-text">
				<img class="collection-thumb" src="{{ item.thumb }}" alt="{{ item.title }}" />
				<h4 class="c">{{ item.title }}</h4>
			</div></a>
			</div>
				
			{% endfor %}

		</div>
	</div>
</div>
