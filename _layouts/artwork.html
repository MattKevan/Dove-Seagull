---
layout: default
---
<div class="card artwork">
	<div class="container">
		<div class="row">

			<div class="main-column col-xs-12 col-sm-8">
				<div class="inner">
					<div class="image"><img src="{{ page.image_fullxfull_url_0 }}" /></div>
					<div class="lead">{{ page.excerpt }}</div>
				{% include artwork-info.html %}



				</div>
			</div>



			<div class="product-info col-xs-12 col-sm-4">
				<div class="inner ">

				<h1>{{ page.title }}</h1>

				<ul>
					<li>Printed on high quality 180gsm watercolour paper</li>
					<li>Dispatched within 3 days</li>
					<li>30 day money-back guarantee</li>
				</ul>
				<label>Select size: </label>
					<select class="div-toggle" data-target=".buy-buttons">
						{% for item in site.data.artwork_prices %}
							 <option value="{{ item.id }}" data-show=".{{ item.id }}">{{ item.id }}</option>
						{% endfor %}
					</select>
					<p class="btn btn-default"><a href ="{{ page.link }}" target="_blank">Buy on Etsy</a></p>
					<div class="buy-buttons">
						{% for item in site.data.artwork_prices %}
							<div class="buy-option {{ item.id }} hide">
								<p class="price">Â£{{ item.price }}</p>
								
							</div>

						{% endfor %}

					</div>
				</div>
			</div>

		</div>
	</div>
</div>
