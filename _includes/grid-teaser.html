<div class="col-xs-6 col-sm-4 collection-item">
	<a href="{{ item.url }}">
		<div class="item-inner" data-mh="col-text">
			<img src="{{ site.cloudinary_url }}/{{ site.8x10_frame_small }}{{item.image}}" alt="{{ item.title }}" />
			<h4>{{ item.title }}</h4>
			<p>{{ item.lead }}</p>
		</div>
	</a>
</div>
