<!-- Artwork grid -->
<div class="col-xs-6 col-sm-4 col-md-4 artwork-grid">
	<a href="{{ item.url }}">
	<div class="item-inner" data-mh="col-text">
		<img src="{{ site.cloudinary_url }}/{{ site.thumbnail }}{{item.image}}" alt="{{ item.title }}" />
		<h4>{{ item.title }}</h4>
		<p class="artist">By {{ item.artist }}</p>
    </div></a>
</div>
